<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio Bagus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800" id="body">
  <!-- Navbar -->
  <nav class="flex justify-between items-center p-4 bg-white shadow">
    <h1 class="text-xl font-bold text-blue-600">MyPortfolio</h1>
    <div class="space-x-4">
      <a href="index.html" class="hover:text-blue-600">Home</a>
      <a href="about.html" class="hover:text-blue-600">About</a>
      <button onclick="toggleDarkMode()" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Dark Mode</button>
    </div>
  </nav>

  <!-- Landing Page -->
  <section class="flex flex-col items-center justify-center text-center min-h-screen bg-gradient-to-r from-blue-100 to-blue-50 px-6">
    <!-- Foto Profil -->
    <img src="foto.jpeg" alt="Foto Profil" class="w-32 h-32 rounded-full shadow-lg mb-4 border-4 border-blue-600" />
    
    <h2 class="text-3xl font-bold">Halo saya Gus Adi</h2>
    <p class="mt-4 text-gray-700 max-w-lg">
      Selamat datang di portofolio saya.  
    </p>

    <!-- Tombol CTA -->
    <a href="about.html" class="mt-6 px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">Lihat Tentang Saya</a>
  </section>

  <!-- Info Cards -->
  <section class="py-20 px-6 bg-white">
    <h3 class="text-2xl font-bold text-center mb-10">Informasi Singkat</h3>
    <div class="grid md:grid-cols-2 gap-6 max-w-4xl mx-auto">
      <!-- Card Pendidikan -->
      <div class="bg-blue-50 p-6 rounded-lg shadow hover:scale-105 transition">
        <h4 class="font-bold text-lg mb-2">Pendidikan</h4>
        <p>Universitas Pendidikan Ganesha</p>
      </div>
      <!-- Card Hobi -->
      <div class="bg-blue-50 p-6 rounded-lg shadow hover:scale-105 transition">
        <h4 class="font-bold text-lg mb-2">Hobi</h4>
        <p>Olahraga lari dan renang</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center p-4 bg-gray-200">
    <p>&copy; 2025 Bagus Made Adi Mahendra</p>
  </footer>
</body>
</html>
